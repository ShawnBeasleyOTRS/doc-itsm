---
# variables to be used inside the RST files.
Variables:
  doc_name: OTRS::ITSM Administration Manual
  doc_description: This is the description of the documentation.
  doc_version: 7.0
  doc_yearstamp: current_yearstamp
  doc_vendor: OTRS AG
  doc_url: https://otrs.com
  doc_datestamp: current_datestamp
  doc_license: GNU Free Documentation License

# project meta information
ProjectName: OTRS::ITSM Administration Manual
Copyright: 2018, OTRS AG
Author: OTRS AG
Version: 7.0
Release: 7.0

# sphinx extension module names to be used
Extensions:
  - sphinx.ext.autosectionlabel
  - sphinx.ext.extlinks

# basename to be used by HTML help builder
HTMLBasename: doc-itsm

# enable "Edit on GitHub" link
HTMLContext:
  display_github: "True"
  github_user: OTRS
  github_repo: doc-itsm
  github_version: master
  conf_py_path: /

# generate stable link to the current version
Stable: 0

# publish documentation to target repository
Publish: 1
